<div class="" ng-controller="tableController as table">
  <div class="row align-center">
    <div class="small-10 columns">
      <label>Valor de la compra
        <div class="input-group">
          <span class="input-group-label">$</span>
          <input class="input-group-field" type="number" ng-model="table.vpres">
        </div>
      </label>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-10 columns">
      <label>Descuento
        <div class="input-group">
          <span class="input-group-label">%</span>
          <input class="input-group-field" type="number" ng-model="table.desc">
        </div>
      </label>
      <p class="help-text">Ingrese el el porcentaje de descuento en decimal.</p>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-10 columns">
      <label>Cuotas
        <div class="input-group">
          <span class="input-group-label">N°</span>
          <input class="input-group-field" type="number" ng-model="table.pmes">
        </div>
        </label>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-10 columns">
      <label>Tasa de Interes
        <div class="input-group">
          <span class="input-group-label">%</span>
          <input class="input-group-field" type="number" ng-model="table.tea">
        </div>
      </label>
      <p class="help-text">Ingrese la tasa de interes efectiva anual.</p>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-10 columns">
      <label>Cuota de Manejo
        <div class="input-group">
          <span class="input-group-label">$</span>
          <input class="input-group-field" type="number" ng-model="table.cuoManejo">
        </div>
      </label>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-10 columns">
      <label>Periocidad de Cuota de Manejo
        <div class="input-group">
          <span class="input-group-label">N°</span>
          <input class="input-group-field" type="number" ng-model="table.perCuoMa">
        </div>
      </label>
    </div>
  </div>
  <div class="row align-center">
    <div class="small-8 columns button" ng-click="table.calcular()">
      Calcular
    </div>
  </div>
</div>
